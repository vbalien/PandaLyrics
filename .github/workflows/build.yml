name: Build

on: push

jobs:
  build:
    name: Build
    runs-on: windows-2016
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1

      - uses: nuget/setup-nuget@v1
        with:
          nuget-api-key: ${{ secrets.NuGetAPIKey }}
          nuget-version: '5.x'

      - name: NuGet resotre
        run: nuget restore PandaLyrics.sln

      - name: Build
        run: msbuild PandaLyrics.csproj -t:rebuild -verbosity:diag -property:Configuration=Release

      - name: Compress
        run: Compress-Archive .\bin\Release\* -DestinationPath PandaLyrics.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: PandaLyrics.zip
